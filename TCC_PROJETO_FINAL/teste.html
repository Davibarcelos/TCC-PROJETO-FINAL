<div id="corpo-form-cad">
<h3> </h3>
<form meta="POST">


    <label for="name">Nome do Animal:</label>
    <input type="text" placeholder="Nome do Animal"maxlength="35">

   
    <label for="especie">Especie do animal:</label>
		<select id="especie" name="especie">
			<option value="cachorro">Cachorro</option>
			<option value="gatos">Gatos</option>
			<option value="outro">Outro</option>
		</select>

        <label for="raca">Raça do Animal:</label>
		<input type="text" id="raca" name="raca" required>
<div opc>
        <label for="porte">Porte do animal:</label>
		<select id="porte" name="porte">
			<option value="pequeno">Pequeno</option>
			<option value="grande">Médio</option>
			<option value="medio">Grande</option>
		</select></div>

    <label for="sexo">Sexo do animal:</label>
	<select id="sexo" name="sexo">
	<option value="femea">Femea</option>
	<option value="Macho">Macho</option>
	</select>

     <label for="idade">Idade do animal:</label>
    <select id="idade" name="idade">
    <option value="Filhote">Filhote</option>
     <option value="adulto">Adulto</option>
     <option value="idoso">Idoso</option>
</select>

  <label for="date">Data do desaparecimento:</label>
    <input type="date" id="date" name="date" required>

   <label for="local">Local do desaparecimento:</label>
	<input type="text" id="local" name="local" required>
        
    <label for="caracteristica">caracteristica do Animal:</label>
    <input type="text" placeholder="caracteristica do Animal"maxlength="50">

    <label for="phone">Telefone Para Contato:</label>
    <input type="tel" placeholder="telefone" maxlength="20">
   
    <label for="email">Email Para Contato:</label>
	<input type="text" id="email" name="email" required>

	<label for="photo">Foto do seu Animal:</label>
	<input type="file" id="photo" name="photo" accept="image/*" required>

    <input type="submit" value="Enviar">
</form>

</div>
